<div id="c-login">
  <div
    class="flex flex-column justify-content-center align-items-center align-content-center gap-2 h-full w-full"
  >
    <div
      class="card flex flex-column justify-content-center text-center w-25rem"
    >
      <div class="logo card p-2">
        <img src="assets/layout/images/logo.jpg" alt="logo" />
      </div>

      <p-divider></p-divider>

      <p class="font-bold text-2xl">Inicio de Sesión</p>
      <small class="text-gray-400">Por favor digite los datos para continuar...</small>
      <p-divider></p-divider>

      <div class="flex flex-column gap-2 mb-3">
        <label for="username" class="text-left">Correo</label>
        <input
          pInputText
          id="username"
          aria-describedby="username-help"
          [(ngModel)]="username"
        />
      </div>

      <div class="flex flex-column gap-2">
        <label for="password" class="text-left">Contraseña</label>
        <input
          pInputText
          id="password"
          aria-describedby="password-help"
          [(ngModel)]="password"
          type="password"
        />
      </div>

      <p-divider></p-divider>

      <div class="flex flex-row justify-content-center gap-2">
        <p-button
          label="Iniciar Sesión"
          [text]="true"
          [raised]="true"
          severity="success"
          (onClick)="login()"
        />

        <p-button
          label="Registrarse"
          [text]="true"
          [raised]="true"
          severity="info"
          (onClick)="register()"
        />
      </div>
    </div>
  </div>
</div>

<p-toast position="top-right"></p-toast>
