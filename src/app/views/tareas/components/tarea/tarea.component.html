<div id="form-tarea">
  <section class="flex flex-column justify-content-center text-center w-25rem">
    <p-divider class="m-0"></p-divider>
    <form [formGroup]="getForm()">
      <div class="flex flex-column gap-2 mb-3">
        <label for="titulo" class="text-left">Título</label>
        <input
          pInputText
          id="titulo"
          aria-describedby="titulo-help"
          formControlName="titulo"
        />
      </div>
      <div class="flex flex-column gap-2 mb-3">
        <label for="descripcion" class="text-left">Descripción</label>
        <textarea
          pInputTextarea
          id="descripcion"
          rows="3"
          cols="10"
          [autoResize]="true"
          formControlName="descripcion">
        </textarea>
      </div>
      <div class="flex flex-column gap-2 mb-3">
        <label for="fechaVencimiento" class="text-left">Fecha de vencimiento</label>
        <p-calendar formControlName="fechaVencimiento" appendTo="body" styleClass="w-full"/>
      </div>

      <p-divider></p-divider>

      <div class="flex flex-row justify-content-center gap-2">
        <p-button
          label="Guardar"
          [text]="true"
          [raised]="true"
          severity="success"
          (onClick)="save()"
        />

        <p-button
          label="Cancelar"
          [text]="true"
          [raised]="true"
          severity="danger"
          (onClick)="cancel()"
        />
      </div>
    </form>
  </section>
</div>
